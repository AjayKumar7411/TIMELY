<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timely - Smart College Timetable Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h1>Timely ðŸ•’</h1>
    <h2>Smart Timetable Generator</h2>

    <div class="form-section">
      <h3>Add Teacher</h3>
      <input id="teacherName" placeholder="Teacher Name" />
      <input id="teacherSubject" placeholder="Subject" />
      <input id="lecturesPerWeek" type="number" placeholder="Max Lectures/Week" />
      <button onclick="addTeacher()">Add Teacher</button>
    </div>

    <div class="form-section">
      <h3>Add Class</h3>
      <input id="className" placeholder="Class Name" />
      <input id="section" placeholder="Section" />
      <input id="periods" type="number" placeholder="Total Periods/Week" />
      <button onclick="addClass()">Add Class</button>
    </div>

    <div class="form-section">
      <h3>Generate Timetable</h3>
      <button onclick="generateTimetable()">Generate</button>
      <div id="scheduleDisplay"></div>
      <div id="timetableResult"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
