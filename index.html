<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timely - College Timetable Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <h1>ðŸ•’ Timely</h1>
    <p>Smart College Timetable Generator</p>
  </header>

  <main>
    <!-- Add Teacher Section -->
    <section class="card">
      <h2>Add Teacher</h2>
      <input type="text" id="teacherName" placeholder="Teacher Name" />
      <input type="number" id="lecturesPerWeek" placeholder="Lectures per Week" />
      <button id="addTeacherBtn">Add Teacher</button>
      <p class="message" id="teacherMsg"></p>
    </section>

    <!-- Add Subject Section -->
    <section class="card">
      <h2>Add Subject</h2>
      <input type="text" id="subjectName" placeholder="Subject Name" />
      <button id="addSubjectBtn">Add Subject</button>
      <p class="message" id="subjectMsg"></p>
    </section>

    <!-- List Teachers -->
    <section class="card">
      <h2>Teachers List</h2>
      <ul id="teacherList"></ul>
    </section>

    <!-- List Subjects -->
    <section class="card">
      <h2>Subjects List</h2>
      <ul id="subjectList"></ul>
    </section>
  </main>

  <footer>
    <p>Powered by Supabase â€¢ Built by Ajay (Timely)</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
